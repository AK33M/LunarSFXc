<div class="col-lg-12">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h5 class="">Blog Posts</h5>
        </div>
        <div class="panel-body">
            <div id="grid1" ui-grid="vm.gridOptions" ui-grid-pagination ui-grid-selection class="grid">

            </div>
        </div>
        <div class="panel-footer">
            <div class="form-group">
                <a class="btn btn-lg btn-primary" ui-sref="add-post({isNew:1})"><i class="fa fa-plus"></i> Add New Post</a>
                <a class="btn btn-lg btn-default pull-right" ui-sref="add-post" ng-disabled="!vm.rowSelected"><i class="fa fa-edit"></i> Edit Selected Post</a>
            </div>
        </div>
    </div>
</div>
<div class="col-lg-6">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h5 class="">Categories</h5>
        </div>
        <div class="panel-body">
            <div id="grid2" ui-grid="vm.gridOptions2" ui-grid-selection class="grid">

            </div>
        </div>
    </div>
</div>
<div class="col-lg-6">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h5 class="">Tags</h5>
        </div>
        <div class="panel-body">
            <div id="grid3" ui-grid="vm.gridOptions3" ui-grid-selection class="grid">

            </div>
        </div>
    </div>
</div>
