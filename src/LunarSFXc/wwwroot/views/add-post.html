<div class="col-lg-8 col-lg-offset-2">
    <h4 class="page-header">New Blog Post</h4>
    <form class="form-horizontal">

        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Post Title</label>
            <div class="col-sm-8">
                <input type="text" id="title" class="form-control" placeholder="Title" />
            </div>
        </div>
        <div class="form-group">
            <label for="shortDescription" class="col-sm-2 control-label">Short Description</label>
            <div class="col-sm-8">
                <textarea type="text" id="shortDescription" class="form-control" rows="5"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Blog Post</label>
            <div class="col-sm-8">
                <textarea type="text" id="description" class="form-control" rows="15"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="category" class="col-sm-2 control-label">Category</label>
            <div class="col-sm-8">
                <select id="category" class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="tags" class="col-sm-2 control-label">Tags</label>
            <div class="col-sm-8">
                <select id="tags" multiple class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="image" class="col-sm-2 control-label">Upload Image</label>
            <div class="col-sm-8">
                <input id="image" type="file">
            </div>
        </div>
        <div class="form-group">
            <label for="published" class="col-sm-2 control-label">Publish?</label>
            <div class="col-sm-8">
                <div class="checkbox">
                    <input id="published" type="checkbox" class="form-control" />
                </div>
            </div>
        </div>

        <hr />
        <div class="form-group">
            <label for="meta" class="col-sm-2 control-label pull-left">Meta (SEO)</label>
            <div class="col-sm-8">
                <input type="text" id="meta" class="form-control" placeholder="Meta Tags for Google SEO" />
            </div>
        </div>
        <div class="form-group">
            <label for="url_slug" class="col-sm-2 control-label pull-left">Url Slug</label>
            <div class="col-sm-8">
                <input type="text" id="url_slug" class="form-control" placeholder="Url Slug" />
            </div>
        </div>
    </form>
</div>
